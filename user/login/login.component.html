<ngx-spinner bdOpacity=0.9 bdColor="#333" size="medium" color="#fff" type="ball-8bits"></ngx-spinner>
<div class="collapse show py-2" id="cardLogin">
	<div class="card">
		<div class="card-header">
			<h3 class="text-center text-muted">Login</h3>
			<ul class="list-inline text-center">
				<li class="list-inline-item">
					<a class="btn btn-lg" href="" title="Twitter">
						<i class="fa fa-2x fa-twitter"></i>
					</a>&nbsp; </li>
				<li class="list-inline-item">
					<a class="btn btn-lg" href="" title="">
						<i class="fa fa-2x fa-google-plus"></i>
					</a>&nbsp; </li>
				<li class="list-inline-item">
					<a class="btn btn-lg" href="" title="Facebook">
						<i class="fa fa-2x fa-facebook"></i>
					</a>
				</li>
			</ul>
			<form name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(UserName.value, Password.value)">
				<div class="form-group row">
					<label for="UserName" class="sr-only control-label">UserName</label>
					<div class="offset-sm-2 col-sm-8">
						<input class="form-control" name="UserName" #UserName ngModel placeholder="Username" required>
						<div class="validation-error" *ngIf="UserName.invalid && UserName.touched">
							Please enter your username
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="Password" class="sr-only control-label">Password</label>
					<div class="offset-sm-2 col-sm-8">
						<input class="form-control" type="password" name="Password" #Password ngModel placeholder="Password" required>
						<div class="validation-error" *ngIf="Password.invalid && Password.touched">
							Please enter your password
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-8">
						<a routerLink="/resetpassword" routerLinkActive="active">Forgot your password?</a>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-8 pb-3 pt-2">
						<button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg btn-block">Sign-in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
